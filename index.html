<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card_text">
        <div class="card_text__ParraphTitle">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        <div class="card_text__stats">
          <div class="stat">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="stat">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="stat">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
    </div>
        <div class="card_text__photo">
          <div class="filterPurple"></div>
        </div>
      </div>
    </div>
  </body>
</html>
